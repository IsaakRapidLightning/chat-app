<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Chat ðŸ’¬</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js" defer></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center transition-colors duration-300">
  <div id="username-prompt" class="container w-full max-w-lg mx-auto bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Join the Chat</h1>
    <input id="username-input" type="text" placeholder="Enter your username" class="w-full p-2 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
    <button id="join-btn" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Join</button>
  </div>
  <div id="chat-container" class="container w-full max-w-lg mx-auto bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg hidden">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Friend Chat ðŸ’¬</h1>
      <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </button>
    </div>
    <div class="flex items-center justify-between mb-4">
      <p id="your-username" class="font-semibold">Your Username: ...</p>
      <button id="copy-username" class="text-sm text-blue-500 hover:underline">Copy</button>
    </div>
    <div id="user-list-container">
      <h2 class="text-lg font-semibold mb-2">Online Users</h2>
      <ul id="online-list" class="flex flex-wrap gap-2 mb-4"></ul>
    </div>
    <div id="dm-container" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 id="dm-title" class="text-lg font-semibold">Chatting with: ...</h2>
        <button id="back-btn" class="text-sm text-blue-500 hover:underline">Back to Users</button>
      </div>
      <div id="typing-indicator" class="text-sm text-gray-500 dark:text-gray-400 mb-2 hidden">Typing...</div>
      <div id="messages" class="chat-box max-h-80 overflow-y-auto p-4 bg-gray-50 dark:bg-gray-700 rounded-lg mb-4"></div>
      <div class="chat-controls flex gap-2">
        <input id="message-input" type="text" placeholder="Type a message..." class="flex-1 p-2 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="send-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
