<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friend Code Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" /> <!-- Blank favicon -->
</head>
<body>
  <div class="login-screen">
    <h2>Enter a username</h2>
    <input type="text" id="usernameInput" placeholder="e.g. CoolIsaak" />
    <button id="joinBtn">Join Chat</button>
  </div>

  <div class="chat-screen hidden">
    <div id="yourCodeDisplay"></div>
    <div id="onlineUsersList"></div>
    <div id="messages"></div>
    <form id="messageForm">
      <input type="text" id="recipientCode" placeholder="Friend Code" required />
      <input type="text" id="messageInput" placeholder="Type a message" required />
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
